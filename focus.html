<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigilance Terminal | Toad Management & Focus</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="focus.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="tablet-frame">
        <div class="scanline-overlay"></div>
        <div id="app">
             <aside id="sidebar"></aside>
            <main id="main-content">
                 <h2 class="page-title">Toad Management & Focus</h2>
                 <div id="auxiliary-party-container">
                    <!-- Auxiliary party status cards will be injected here -->
                 </div>
                 <div class="focus-page-layout">
                    <div id="focus-roster-column" class="focus-column">
                        <h4>Toad Roster</h4>
                        <ul id="toad-roster-list">
                            <!-- Toad cards injected by JS -->
                        </ul>
                    </div>
                    <div id="focus-tree-column" class="focus-column">
                        <h4 id="focus-tree-header">Select a Toad to View Focus Tree</h4>
                        <div id="focus-tree-container">
                            <div id="focus-tree-content">
                                <!-- SVG and focus nodes injected by JS -->
                            </div>
                        </div>
                    </div>
                    <div id="focus-info-column" class="focus-column">
                        <h4>System Control</h4>
                        <div class="focus-info-panel">
                            <div id="info-day-counter" class="info-box">
                                <h5>Current Day</h5>
                                <p class="day-number">1</p>
                            </div>
                            <div class="info-box">
                               <button id="reset-focus-btn">Reset All Progress</button>
                            </div>
                            <div id="info-log" class="info-box">
                                <h5>Event Log</h5>
                                <div id="log-list-container">
                                    <ul id="log-list">
                                        <!-- Log entries injected by JS -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                 </div>
            </main>
        </div>
    </div>
    <div id="focus-tooltip" class="focus-tooltip"></div>
    <script type="module" src="common.js"></script>
    <script type="module" src="navigation.js"></script>
    <script type="module" src="focus.js"></script>
</body>
</html>
