<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigilance Terminal | Guilds & Charters</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="guilds.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="tablet-frame">
        <div class="scanline-overlay"></div>
        <div id="app">
             <aside id="sidebar"></aside>
            <main id="main-content">
                 <h2 class="page-title">Guilds & Charters</h2>
                 <div id="guilds-section">
                    <h3 class="section-title">Established Guilds</h3>
                    <div id="guilds-container" class="guild-grid">
                        <!-- Guilds will be injected here by JS -->
                    </div>
                 </div>
                 <div id="charters-section" style="margin-top: 48px;">
                    <h3 class="section-title">Active Charters & Contracts</h3>
                     <div id="charters-container" class="guild-grid">
                        <!-- Charters will be injected here by JS -->
                     </div>
                 </div>
            </main>
        </div>
    </div>
    <script type="module" src="common.js"></script>
    <script type="module" src="navigation.js"></script>
    <script type="module" src="guilds.js"></script>
</body>
</html>
