<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigilance Terminal | World Assembly</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="assembly.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="tablet-frame">
        <div class="scanline-overlay"></div>
        <div id="app">
             <aside id="sidebar"></aside>
            <main id="main-content">
                 <h2 class="page-title">World Assembly Chamber</h2>
                 <div id="assembly-layout">
                    <div id="assembly-main-content">
                        <div id="assembly-chamber-container">
                            <!-- Assembly chamber will be injected here by JS -->
                        </div>
                        <div id="power-balance-container">
                            <!-- Power balance chart will be injected here -->
                        </div>
                        <div id="global-issues-container">
                             <h4>Active Resolutions</h4>
                             <div id="global-issues-list">
                                <!-- Global issues injected by JS -->
                             </div>
                        </div>
                    </div>
                    <aside id="assembly-detail-panel" class="card">
                        <div id="assembly-detail-content">
                            <p class="panel-placeholder">Select a nation's delegation to view details.</p>
                        </div>
                    </aside>
                 </div>
            </main>
        </div>
    </div>
    <script type="module" src="common.js"></script>
    <script type="module" src="navigation.js"></script>
    <script type="module" src="assembly.js"></script>
</body>
</html>
