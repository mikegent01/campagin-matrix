<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigilance Terminal | Developer Tools</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="developer.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="tablet-frame">
        <div class="scanline-overlay"></div>
        <div id="app">
             <aside id="sidebar"></aside>
            <main id="main-content">
                 <h2 class="page-title">Project Asset Scanner</h2>
                 <p class="page-subtitle">Finds all broken image links in the project. Useful for identifying which assets need to be... 'acquired'. WAH!</p>
                 
                 <div class="scanner-container">
                    <button id="scan-btn">Scan Project for Missing Images</button>
                    <div id="results-container">
                        <p class="results-placeholder">Scan results will appear here.</p>
                    </div>
                 </div>
            </main>
        </div>
    </div>
    <script type="module" src="common.js"></script>
    <script type="module" src="navigation.js"></script>
    <script type="module" src="developer.js"></script>
</body>
</html>
